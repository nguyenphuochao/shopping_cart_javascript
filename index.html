<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript-shoppingcart</title>
</head>

<body>
    <div class="cart-icon">
        <p><i class="fa-solid fa-cart-shopping"></i><span>0</span><sup>đ</sup></p>
    </div>
    <section class="product">
        <div class="container">
            <div class="product-items">
                <div class="product-item">
                    <img src="images/iphone1.jpg" alt="">
                    <div class="product-item-text">
                        <p><span>100.000</span><sup>đ</sup></p>
                        <h1>Iphone 1</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="images/iphone2.jpg" alt="">
                    <div class="product-item-text">
                        <p><span>200.000</span><sup>đ</sup></p>
                        <h1>Iphone 2</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="images/iphone3.jpg" alt="">
                    <div class="product-item-text">
                        <p><span>300.000</span><sup>đ</sup></p>
                        <h1>Iphone 3</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="images/iphone4.jpg" alt="">
                    <div class="product-item-text">
                        <p><span>400.000</span><sup>đ</sup></p>
                        <h1>Iphone 4</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="images/iphone5.jpg" alt="">
                    <div class="product-item-text">
                        <p><span>500.000</span><sup>đ</sup></p>
                        <h1>Iphone 5</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </section>

    <section class="cart">
        <i class="fa-solid fa-xmark"></i>
        <h1>Cart</h1>
        <form action="#">
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td style="display: flex;align-items: center;"><img src="images/iphone1.jpg" width="100"
                                alt="">Iphone 1</td>
                        <td><span>230.000</span><sup>đ</sup></td>
                        <td><input style="width: 40px;" type="number" value="1" min="1"></td>
                        <td style="cursor: pointer;">Xóa</td>
                    </tr>
                    <tr>
                        <td style="display: flex;align-items: center;"><img src="images/iphone2.jpg" width="100"
                                alt="">Iphone 1</td>
                        <td><span>230.000</span><sup>đ</sup></td>
                        <td><input style="width: 40px;" type="number" value="1" min="1"></td>
                        <td style="cursor: pointer;">Xóa</td>
                    </tr> -->
                </tbody>
            </table>
            <div style="text-align: right;font-weight: bold;" class="price-total">
                <p>Tổng tiền: <span>0</span><sup>đ</sup></p>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
